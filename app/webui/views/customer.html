  <h1>Your Details</h1>

  <p>Complete the information requested below using your electricity bill. Please use your supply address and not your postal address.</p>

  <br />

  <form name="form_customer" novalidate class="form">
        <div class="row">
          <div class="col-md-1 col-xs-12 text-center">
            <i class="fa fa-user fa-2x"></i>
            <span class="tooltip icn-muted" tooltips tooltip-side="right" tooltip-template="{{tooltips.ContactDetails}}"><i class="fa fa-info-circle"></i></span>
          </div>
          <input  type="text" 
                  class="col-md-3 col-sm-12 col-xs-12"
                  ng-model="r.request.first_name"
                  ng-pattern="regex_textInput"
                  name="first_name" 
                  required 
                  placeholder="First Name *" />
          <input  type="text" 
                  class="col-md-3 col-sm-12 col-xs-12" 
                  ng-model="r.request.last_name" 
                  ng-pattern="regex_textInput"
                  name="last_name" 
                  required 
                  placeholder="Last Name *" />
          <input  type="text" 
                  class="col-md-2 col-sm-12 col-xs-12" 
                  ng-model="r.request.phone_primary" 
                  ng-pattern="regex_phoneNumber"
                  required 
                  maxlength="12"
                  placeholder="Primary Phone *" />
          <input  type="text" 
                  class="col-md-2 col-sm-12 col-xs-12" 
                  ng-model="r.request.phone_secondary" 
                  ng-pattern="regex_phoneNumber"
                  maxlength="12"
                  placeholder="Alternate Phone" />
      
        </div>

        <div class="row">
          <div class="col-md-1 col-xs-12 text-center">
            <i class="fa fa-home fa-2x"></i>
            <span class="tooltip icn-muted" tooltips tooltip-side="right" tooltip-template="{{tooltips.Address}}"><i class="fa fa-info-circle"></i></span>
          </div>
          <input  type="text" 
                  class="col-md-1 col-xs-5" 
                  ng-model="r.request.address_flat" 
                  placeholder="Unit"/>
          <input  type="text" 
                  class="col-md-1 col-xs-5" 
                  ng-model="r.request.address_number" 
                  placeholder="#" />
          <input  type="text" 
                  class="col-md-2 col-xs-12" 
                  ng-model="r.request.address_street_name"
                  ng-pattern="regex_textInput" 
                  required 
                  placeholder="Street *" />
          <input  type="text" 
                  class="col-md-2 col-xs-12" 
                  ng-model="r.request.address_street_type"
                  ng-pattern="regex_textInput" 
                  placeholder="Type (Street, Ave)" />
          <input  type="text" 
                  class="col-md-2 col-xs-12" 
                  ng-model="r.request.address_city"
                  ng-pattern="regex_textInput" 
                  required 
                  placeholder="Suburb *" />
          <input  type="text" 
                  class="col-md-1 col-xs-12" 
                  ng-model="r.request.address_state"
                  required 
                  disabled
                  placeholder="State *" />
          <input  type="text" 
                  class="col-md-1 col-xs-12" 
                  ng-model="r.request.address_postcode" 
                  ng-pattern="regex_postcode"
                  required 
                  placeholder="Postcode *" />
        </div>
        <div class="row">
          <div class="col-md-1 col-xs-12 text-center">
            <i class="fa fa-dot-circle-o fa-2x"></i>
            <span class="tooltip icn-muted" tooltips tooltip-side="right" tooltip-template="{{tooltips.NMI}}"><i class="fa fa-info-circle"></i></span>
          </div>
          <input  type="text" 
                  class="col-md-3 col-xs-12" 
                  ng-model="r.request.nmi" 
                  ng-pattern="regex_nmi"
                  ng-class="{'error': (r.request.nmi.length > 10 && ncsValid !== 1)}"
                  maxlength="11"
                  required 
                  placeholder="NMI *"/>
        </div>
        <div class="row">
          <div class="col-md-1 col-xs-12 text-center">
            <i class="fa fa-tachometer fa-2x"></i>
            <span class="tooltip icn-muted" tooltips tooltip-side="right" tooltip-template="{{tooltips.MeterNumber}}"><i class="fa fa-info-circle"></i></span>
          </div>
          <input  type="text" 
                  name="meter_number"
                  class="col-md-3 col-xs-12"
                  required 
                  maxlength="7"
                  ng-model="r.request.meter_number" 
                  ng-pattern="regex_MeterNumber"
                  placeholder="Meter Number" />
          
          
        </div>
        <div class="row" >
          <div class="col-md-1 col-xs-12 text-center">
            <i class="fa fa-envelope fa-2x"></i>
            <span class="tooltip icn-muted" tooltips tooltip-side="right" tooltip-template="{{tooltips.Email}}"><i class="fa fa-info-circle"></i></span>
          </div>
          <input  type="email" 
                  class="col-md-5 col-xs-12" 
                  ng-model="r.request.email" 
                  ng-pattern="regex_email"
                  required 
                  placeholder="Email Address *"/>
        </div>
        <div class="row">
          <div class="col-md-1 col-xs-12 text-center">
            <i class="fa fa-building fa-2x"></i>
            <span class="tooltip icn-muted" tooltips tooltip-side="right" tooltip-template="{{tooltips.Business}}"><i class="fa fa-info-circle"></i></span>
          </div>
          <input  type="text" 
                  class="col-md-5 col-xs-12" 
                  ng-model="r.request.business_name" 
                  ng-pattern="regex_textInput"
                  placeholder="Business Name (if premise is a business)" />         
        </div>
    </form>
    
    <div class="row btn-group">
      <button class="button-round" ui-sref="start"><i class="fa fa-arrow-left"></i>   Previous</button>
      <button class="button-round" ui-sref="device" ng-disabled="form_customer.$invalid || (r.request.nmi.length > 10 && ncsValid !== 1)" >Next <i class="fa fa-arrow-right"></i></button>
    </div>
  </div>
  <div ng-include="'footer.html'"></div>
